<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="script/index.js" defer></script>
</head>
<body>
    <form action="">
        <div class="title">
            <p>Length Converter</p>
        </div>
        <div class="value_input">
            <select name="" id="from">
                <option value="yard">Yard</option>
                <option value="meter">Meter</option>
                <option value="kilometre">Kilometre</option>
                <option value="mile">Mile</option>
            </select>
            <input type="number" id="inputVal" name="inputVal">
        </div>
        <div class="buttons">
            <button class="" type="button" onclick="yard()">Yard</button>
            <button class="" type="button" onclick="meter()">Meter</button>
            <button class="" type="button" onclick="kilometre()">Kilometre</button>
            <button class="" type="button" onclick="mile()">Mile</button>
        </div>

        <div class="value">
            <p id="val">00.00</p>
        </div>
    </form>
</body>
</html>
